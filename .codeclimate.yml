engines:
  rubocop:
    enabled: true
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
ratings:
  paths:
    - "client/assets/native/**"
    - "client/assets/views/**"
    - "client/test/selenium/**"
    - "server/**"
exclude_paths:
  - "client/**"
  - "!client/assets/native/**"
  - "!client/assets/views/**"
  - "!client/test/selenium/**"